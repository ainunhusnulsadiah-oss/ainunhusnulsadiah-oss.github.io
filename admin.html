<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - ILZA Beauty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        :root {
            --color-primary: #995656;
            --color-hover: #8e5151;
        }
        body { font-family: sans-serif; background:#fff; }
        .navbar { background-color: var(--color-primary); }
        .navbar-brand { color: #be7676 !important; }
        .navbar .nav-link { color: rgba(255,255,255,0.8) !important; }
        .navbar .nav-link:hover { color: #fff !important; }
        .container { margin-top:40px; }
        .btn-logout { background: var(--color-primary); color:#fff; border:none; }
        .btn-logout:hover { background: var(--color-hover); }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light py-3 sticky-top">
            <div class="container-fluid px-5">
                <a class="navbar-brand fw-bold" href="index.html">ILZA Beauty</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                        <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang Kami</a></li>
                        <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
                        <li class="nav-item"><a class="nav-link" href="testimoni.html">Testimoni</a></li>
                        <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="cart.html">Keranjang <span id="cart-count" class="badge bg-light text-dark">0</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div id="content" style="display:none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Halaman Admin</h3>
                <div>
                    <button id="logoutBtn" class="btn btn-logout">Logout</button>
                </div>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <p>Selamat datang, <span id="userName"></span>.</p>
                    <p>Ini adalah area admin (demo). Anda dapat menaruh link pengelolaan atau konten khusus di sini.</p>
                </div>
            </div>
        </div>
        <div id="blocked" style="display:none">
            <div class="alert alert-danger">Anda belum login. <a href="login.html">Klik untuk login</a></div>
        </div>
    </div>

    <script>
        // Cek sessionStorage untuk status login
        (function(){
            var logged = sessionStorage.getItem('ilza_logged_in');
            var content = document.getElementById('content');
            var blocked = document.getElementById('blocked');
            if(logged === '1'){
                var name = sessionStorage.getItem('ilza_user') || 'admin';
                document.getElementById('userName').textContent = name;
                content.style.display = 'block';
            } else {
                blocked.style.display = 'block';
            }

            var logoutBtn = document.getElementById('logoutBtn');
            if(logoutBtn){
                logoutBtn.addEventListener('click', function(){
                    sessionStorage.removeItem('ilza_logged_in');
                    sessionStorage.removeItem('ilza_user');
                    window.location.href = 'login.html';
                });
            }
        })();
    </script>
    <script>
        // Update cart count badge on pages without cart script
        (function(){
            try{
                var el = document.getElementById('cart-count');
                if(!el) return;
                var cart = JSON.parse(localStorage.getItem('ilza_cart')||'[]');
                var count = cart.reduce(function(s,i){ return s + (i.qty||0); },0);
                el.textContent = count;
            }catch(e){}
        })();
    </script>
</body>
</html>
