<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ILZA Beauty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        :root {
            --color-primary: #995656;
            --color-hover: #8e5151;
        }
        body { font-family: sans-serif; background:#fff8f8; }
        .navbar { background-color: var(--color-primary); }
        .navbar-brand { color: #fff !important; }
        .navbar .nav-link { color: rgba(255,255,255,0.8) !important; }
        .navbar .nav-link:hover { color: #fff !important; }
        .card { max-width:420px; margin:80px auto; }
        .btn-primary { background: var(--color-primary); border-color: var(--color-primary); }
        .btn-primary:hover { background: var(--color-hover); border-color: var(--color-hover); }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light py-3 sticky-top">
            <div class="container-fluid px-5">
                <a class="navbar-brand fw-bold" href="index.html">ILZA Beauty</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                        <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang Kami</a></li>
                        <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
                        <li class="nav-item"><a class="nav-link" href="testimoni.html">Testimoni</a></li>
                        <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
                        <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="cart.html">Keranjang <span id="cart-count" class="badge bg-light text-dark">0</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-3">Masuk ke ILZA Admin</h4>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div id="error" class="text-danger mb-2" style="display:none"></div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="mt-3 small text-muted">Demo: username <strong>admin</strong> / password <strong>ilza123</strong></p>
            </div>
        </div>
    </div>

    <script>
        // Demo client-side auth (NOT for production).
        (function(){
            var form = document.getElementById('loginForm');
            var err = document.getElementById('error');
            form.addEventListener('submit', function(e){
                e.preventDefault();
                var u = document.getElementById('username').value.trim();
                var p = document.getElementById('password').value;
                // hardcoded demo credentials
                if(u === 'admin' && p === 'ilza123'){
                    sessionStorage.setItem('ilza_logged_in','1');
                    // optional: store username
                    sessionStorage.setItem('ilza_user', u);
                    window.location.href = 'admin.html';
                } else {
                    err.style.display = 'block';
                    err.textContent = 'Username atau password salah.';
                }
            });
        })();
    </script>
    <script>
        // Update cart count badge on pages without cart script
        (function(){
            try{
                var el = document.getElementById('cart-count');
                if(!el) return;
                var cart = JSON.parse(localStorage.getItem('ilza_cart')||'[]');
                var count = cart.reduce(function(s,i){ return s + (i.qty||0); },0);
                el.textContent = count;
            }catch(e){}
        })();
    </script>
</body>
</html>
