<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil - ILZA Beauty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        :root{ --color-primary: #995656; --color-secondary:#E68D8D; }
        body{ font-family: sans-serif; background:#fff; }
        .navbar{ background: var(--color-primary); }
        .navbar .navbar-brand{ color:#fff !important; }
        .order-summary img{ width:80px; height:80px; object-fit:cover; border-radius:6px; }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light py-3 sticky-top">
            <div class="container-fluid px-5">
                <a class="navbar-brand fw-bold" href="index.html">ILZA Beauty</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                        <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
                        <li class="nav-item"><a class="nav-link" href="cart.html">Keranjang</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5">
        <div id="no-order" style="display:none" class="alert alert-warning">Tidak ada informasi pesanan. <a href="produk.html">Kembali belanja</a></div>
        <div id="order-wrap" style="display:none">
            <div class="text-center mb-4">
                <h2>Pembayaran Berhasil</h2>
                <p>Terima kasih, pesanan Anda telah diterima.</p>
                <p>No. Pesanan: <strong id="orderId"></strong></p>
            </div>

            <div class="table-responsive order-summary">
                <table class="table">
                    <thead>
                        <tr><th></th><th>Produk</th><th>Harga</th><th>Jumlah</th><th>Subtotal</th></tr>
                    </thead>
                    <tbody id="order-body"></tbody>
                </table>
            </div>

            <div class="d-flex justify-content-end">
                <h4>Total: <span id="order-total"></span></h4>
            </div>

            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-primary">Lanjut Belanja</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        (function(){
            try{
                var raw = sessionStorage.getItem('ilza_order');
                if(!raw){ document.getElementById('no-order').style.display='block'; return; }
                var order = JSON.parse(raw);
                document.getElementById('orderId').textContent = order.id || '';
                var body = document.getElementById('order-body');
                var total = order.total || 0;
                if(order.items && order.items.length){
                    order.items.forEach(function(it){
                        var tr = document.createElement('tr');
                        tr.innerHTML = '<td><img src="'+(it.img||'')+'" alt=""></td>'+
                                       '<td>'+ (it.title || '') +'</td>'+
                                       '<td>'+ formatRp(it.price) +'</td>'+
                                       '<td>'+ (it.qty||1) +'</td>'+
                                       '<td>'+ formatRp((it.price||0)*(it.qty||1)) +'</td>';
                        body.appendChild(tr);
                    });
                }
                document.getElementById('order-total').textContent = formatRp(total);
                document.getElementById('order-wrap').style.display = 'block';

                function formatRp(n){ return 'Rp. ' + (n||0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.'); }
            }catch(e){ document.getElementById('no-order').style.display='block'; }
        })();
    </script>
</body>
</html>
